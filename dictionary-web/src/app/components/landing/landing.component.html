<div class="min-h-screen bg-cover bg-center flex flex-col items-center justify-center"
  style="background-image: url('assets/bg.jpg');">

  <!-- Title -->
  <h1 class="text-5xl font-bold text-white drop-shadow-lg mb-10">My Dictionary</h1>

  <!-- Cards Section -->
  <div class="grid grid-cols-1 gap-6 mb-12">
    <!-- Main Page -->
    <div (click)="goToWord()" class="cursor-pointer p-6 rounded-2xl shadow-lg bg-white hover:bg-gray-100 transition">
      <h2 class="text-xl font-semibold">Main Page</h2>
      <p class="text-gray-600">Enter the app and access your dictionary.</p>
    </div>

  </div>

  <!-- About Section -->
  <div class="bg-white bg-opacity-90 rounded-2xl shadow-lg p-6 max-w-2xl text-center">
    <h2 class="text-2xl font-bold mb-4">About This App</h2>
    <p class="text-gray-700">
      This Dictionary App empowers you to quickly look up word definitions,
      explore meanings, and save your favorite words for later.
      Our goal is to help you grow your vocabulary and knowledge step by step.
    </p>
  </div>
</div>
