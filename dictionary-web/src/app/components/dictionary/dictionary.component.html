<div class="min-h-screen bg-gray-50 flex flex-col items-center py-8 px-4">

  <!-- Header -->
  <div class="w-full max-w-2xl flex justify-between items-center mb-6">
    <a routerLink="/landing" class="text-blue-600 hover:underline">&larr; Back to Main Page</a>
    <button class="bg-red-100 text-red-600 px-4 py-2 rounded-lg hover:bg-red-200 transition">
      + Start Fresh
    </button>
  </div>

  <!-- Title -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Add / Edit Word</h1>

  <!-- Card -->
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl" style="background-color: beige;">
    <h2 class="text-2xl font-semibold mb-4">Create New Entry</h2>

    <!-- Lookup Form -->
    <label class="block text-gray-700 mb-2">Enter Word</label>
    <input type="text" placeholder="e.g. Grace"
      class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-400">

    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg mb-4 hover:bg-blue-700 transition">
      Lookup Word
    </button>

    <!-- Definition Area -->
    <label class="block text-gray-700 mb-2">Definition</label>
    <textarea class="w-full p-3 border rounded-lg mb-4 h-28 focus:ring-2 focus:ring-blue-400"></textarea>

    <!-- Save Button -->
    <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
      Add to Collection
    </button>
  </div>
</div>
